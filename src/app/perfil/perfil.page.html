<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>

      <ion-item>
        <ion-label>Nome: </ion-label>
        <ion-input [(ngModel)]="usuario.nome"></ion-input>
      </ion-item>

      <ion-card>
        <img src="{{usuario.foto}}" alt="">
        <ion-button expand="full" (click)="take_picture()">Tirar Foto</ion-button>
      </ion-card>

      <ion-button expand="block" (click)="editar()"> OK </ion-button>

    </ion-card-content>

  </ion-card>

</ion-content>
